# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference.
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

#[include timelapse.cfg]
[include macros-vzbot.cfg]
[include klicky-probe.cfg]
[include print-mesh.cfg]
[include test-speed.cfg]
[include tmc-uart.cfg]
#[include shell-command.cfg]
#[include display.cfg]
[include adxl-vzbot.cfg]

[virtual_sdcard]
path: ~/VzBot_data/gcodes

[display_status]

[pause_resume]
recover_velocity: 50

[exclude_object]

#########################  Printer  #########################

[mcu]
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_390023001451303530323539-if00 #usb-Klipper_stm32f446xx_300008000C50315239323320-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6300
#max_accel_to_decel: 3150
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
microsteps: 16
rotation_distance: 39.87398
endstop_pin: ^!PA1  # PB14 for X-min
position_endstop: 320
position_min: -21
position_max: 320
homing_speed: 60.0
homing_retract_dist: 5
#second_homing_speed: 20.0

[stepper_y]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
microsteps: 16
rotation_distance: 39.87398
endstop_pin: ^!PA2 # ^PB13 for Y-min
position_endstop: 302
position_min: -20
position_max: 303
homing_speed: 80.0
homing_retract_dist: 5
#second_homing_speed: 20.0

[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
microsteps: 16
rotation_distance: 8.005032
endstop_pin: probe:z_virtual_endstop #PA0  # PA3 for Z-max
#position_endstop: 0
position_max: 399
position_min: -4
homing_retract_dist: 5
homing_speed: 50.0
second_homing_speed: 1.0

[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4
microsteps: 16
rotation_distance: 4.450395
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB15
sensor_type: Generic 3950
sensor_pin: PC0
#control: pid
#pid_Kp: 22
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 100
pressure_advance: 0.06
pressure_advance_smooth_time: 0.04

[stepper_z1]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
#heater_pin: PC8
#sensor_pin: PC1
microsteps: 16
rotation_distance: 8.005032
#position_endstop: 0
#position_max: 400

#[extruder2]
#step_pin: PE2
#dir_pin: !PE4
#enable_pin: !PE3
#heater_pin: PB3
#sensor_pin: PC2

#[extruder3]
#step_pin: PD12
#dir_pin: PC4
#enable_pin: !PE8

#[extruder4]
#step_pin: PE1
#dir_pin: !PE0
#enable_pin: !PC5

#########################  Heated Bed  #########################

[heater_bed]
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 73.932
#pid_Ki: 1.521
#pid_Kd: 898.279

#########################  Probe, Mesh, Z Tilt, Etc  #########################

[bed_mesh]
speed: 200
horizontal_move_z: 15
mesh_min : 25,25 #14,14
mesh_max : 278,278 #284,287
probe_count: 15,15
#relative_reference_index: 12
algorithm: bicubic
fade_start: 0.26
fade_end: 2

#[bed_screws]
#screw1: 2,2
#screw2: 323,2
#screw3: 2,323
#screw4: 323,323

[probe]
pin: PA3
x_offset: -35
y_offset: -3
#z_offset: 4.740
speed: 2
lift_speed: 30
samples: 2
samples_result: average
sample_retract_dist: 2.0
samples_tolerance: 0.006
samples_tolerance_retries: 5

[screws_tilt_adjust]
screw1_name: REAR LEFT
screw1: 47,301
screw2_name: REAR MID
screw2: 186,301
screw3_name: REAR RIGHT
screw3: 319,301
screw4_name: FRONT RIGHT
screw4: 319,5
screw5_name: FRONT MID
screw5: 186,5
screw6_name: FRONT LEFT
screw6: 47,5
speed: 200
horizontal_move_z: 10
screw_thread: CCW-M3
#   The type of screw used for bed level, M3, M4 or M5 and the
#   direction of the knob used to level the bed, clockwise decrease
#   counter-clockwise decrease.
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   Default value is CW-M3, most printers use an M3 screw and
#   turning the knob clockwise decrease distance.

[z_tilt]
z_positions:
  370, 175
  -70, 175
points:
  319, 302 #175
  47, 302 #175
speed: 200
horizontal_move_z: 15
retries: 20
retry_tolerance: 0.001252

#########################  Filament Sensor  #########################

[filament_switch_sensor Filament_Sensor]
pause_on_runout: True
runout_gcode:
  EXTRUDER_UNLOAD
  SET_IDLE_TIMEOUT TIMEOUT=3600
#insert_gcode: 
event_delay: 3.0
pause_delay: 1.0
switch_pin: !PA0

#########################  Fan Control  #########################

[fan]
pin: PA13
kick_start_time: 0.5

[heater_fan Nozzle_fan]
pin: PA14
#max_power: 0.5 #24v fan = 1.0, 12v fan = 0.55
#shutdown_speed: 0
heater: extruder
heater_temp: 40.0

[controller_fan Control_fan]
pin: PB2

#########################  Klipper Tuning  #########################

[input_shaper]
shaper_freq_x: 87.0
shaper_type_x: ei
shaper_freq_y: 46.4
shaper_type_y: mzv

[firmware_retraction]
retract_length: 0.6
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

[skew_correction]

